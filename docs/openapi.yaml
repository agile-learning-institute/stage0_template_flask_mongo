openapi: 3.0.3
info:
  title: Flask MongoDB API Template
  description: |
    A minimal Flask + MongoDB API template that follows patterns established in api_utils.
    This API implements two domains: Grade and TestRun.
    
    ## Authentication
    All endpoints (except `/dev-login` and `/metrics`) require JWT authentication via the `Authorization` header:
    ```
    Authorization: Bearer <token>
    ```
    
    For local development, obtain a token from the `/dev-login` endpoint (requires `ENABLE_LOGIN=true`).
  version: 0.1.0
  contact:
    name: AgileCraftsPeople
    email: AgileCraftsPeople@gmail.com
  license:
    name: Apache-2.0

servers:
  - url: http://localhost:8184
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Authentication
    description: Development authentication endpoints
  - name: Config
    description: Configuration endpoints
  - name: Metrics
    description: Monitoring endpoints
  - name: Grade
    description: Grade domain operations
  - name: TestRun
    description: TestRun domain operations

paths:
  /dev-login:
    post:
      tags:
        - Authentication
      summary: Get development JWT token
      description: |
        Issues a signed JWT for local/development environments.
        This endpoint is only enabled when `ENABLE_LOGIN=true`.
      operationId: devLogin
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: User subject/ID
                  default: dev-user-1
                  example: dev-user-1
                roles:
                  type: array
                  items:
                    type: string
                  description: User roles
                  default: ["developer"]
                  example: ["admin", "developer"]
      responses:
        '200':
          description: Successfully issued JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: JWT access token
                  token_type:
                    type: string
                    example: bearer
                  expires_at:
                    type: string
                    format: date-time
                    description: Token expiration timestamp
                  subject:
                    type: string
                    description: User subject
                  roles:
                    type: array
                    items:
                      type: string
                    description: User roles
        '403':
          description: Dev login is not enabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/config:
    get:
      tags:
        - Config
      summary: Get configuration
      description: Returns the current configuration as JSON (requires authentication)
      operationId: getConfig
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Configuration retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  config_items:
                    type: array
                    items:
                      type: object
                  versions:
                    type: array
                    items:
                      type: object
                  enumerators:
                    type: array
                    items:
                      type: object
                  token:
                    type: object
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /metrics:
    get:
      tags:
        - Metrics
      summary: Prometheus metrics
      description: Returns Prometheus-formatted metrics
      operationId: getMetrics
      responses:
        '200':
          description: Metrics retrieved successfully
          content:
            text/plain:
              schema:
                type: string
                example: |
                  # HELP http_requests_total Total number of HTTP requests
                  # TYPE http_requests_total counter
                  http_requests_total{method="GET",status="200"} 42

  /api/grade:
    get:
      tags:
        - Grade
      summary: Get all grades
      description: Retrieve all grade documents
      operationId: getGrades
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved grades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Grade'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/grade/{gradeId}:
    get:
      tags:
        - Grade
      summary: Get grade by ID
      description: Retrieve a specific grade document by its ID
      operationId: getGrade
      security:
        - bearerAuth: []
      parameters:
        - name: gradeId
          in: path
          required: true
          description: The grade ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: Successfully retrieved grade
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Grade'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Grade not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/testrun:
    post:
      tags:
        - TestRun
      summary: Create test run
      description: Create a new test run document
      operationId: createTestRun
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRunInput'
      responses:
        '201':
          description: Test run created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions (requires admin or developer role)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - TestRun
      summary: Get all test runs
      description: Retrieve all test run documents
      operationId: getTestRuns
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved test runs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestRun'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/testrun/{testRunId}:
    get:
      tags:
        - TestRun
      summary: Get test run by ID
      description: Retrieve a specific test run document by its ID
      operationId: getTestRun
      security:
        - bearerAuth: []
      parameters:
        - name: testRunId
          in: path
          required: true
          description: The test run ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: Successfully retrieved test run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Test run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - TestRun
      summary: Update test run
      description: |
        Update a test run document. The `_id` field cannot be updated.
        Requires admin or developer role.
      operationId: updateTestRun
      security:
        - bearerAuth: []
      parameters:
        - name: testRunId
          in: path
          required: true
          description: The test run ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRunUpdate'
      responses:
        '200':
          description: Test run updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: |
            Forbidden - Either insufficient permissions (requires admin or developer role)
            or attempting to update the `_id` field
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Test run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from `/dev-login` endpoint.
        Include the token in the Authorization header: `Bearer <token>`

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: Unauthorized

    Grade:
      type: object
      description: Grade document
      properties:
        _id:
          type: string
          description: MongoDB ObjectId
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: Grade name
          example: Grade A
        description:
          type: string
          description: Grade description
          example: Excellent performance

    TestRun:
      type: object
      description: TestRun document
      properties:
        _id:
          type: string
          description: MongoDB ObjectId
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: Test run name
          example: Test Run 1
        status:
          type: string
          description: Test run status
          example: pending
          enum:
            - pending
            - running
            - completed
            - failed
        description:
          type: string
          description: Test run description
          example: Initial test run for validation
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp

    TestRunInput:
      type: object
      description: Input for creating a new test run
      properties:
        name:
          type: string
          description: Test run name
          example: Test Run 1
        status:
          type: string
          description: Test run status
          example: pending
          enum:
            - pending
            - running
            - completed
            - failed
        description:
          type: string
          description: Test run description
          example: Initial test run for validation

    TestRunUpdate:
      type: object
      description: Fields to update in a test run (cannot include _id)
      properties:
        name:
          type: string
          description: Test run name
          example: Updated Test Run
        status:
          type: string
          description: Test run status
          example: completed
          enum:
            - pending
            - running
            - completed
            - failed
        description:
          type: string
          description: Test run description
          example: Updated description

