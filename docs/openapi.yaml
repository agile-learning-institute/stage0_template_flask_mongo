openapi: 3.0.3
info:
  title: Flask MongoDB API Template
  description: |
    A minimal Flask + MongoDB API template that follows patterns established in api_utils.
    This API implements two domains: Grade and TestRun.
    
    ## Authentication
    All endpoints (except `/dev-login` and `/metrics`) require JWT authentication via the `Authorization` header:
    ```
    Authorization: Bearer <token>
    ```
    
    For local development, obtain a token from the `/dev-login` endpoint (requires `ENABLE_LOGIN=true`).
  version: 0.1.0
  contact:
    name: AgileCraftsPeople
    email: AgileCraftsPeople@gmail.com
  license:
    name: Apache-2.0

servers:
  - url: http://localhost:8184
    description: Local development server
  - url: https://api.example.com
    description: Production server

tags:
  - name: Authentication
    description: Development authentication endpoints
  - name: Config
    description: Configuration endpoints
  - name: Metrics
    description: Monitoring endpoints
  - name: Grade
    description: Grade domain operations
  - name: TestRun
    description: TestRun domain operations

paths:
  /dev-login:
    post:
      tags:
        - Authentication
      summary: Get development JWT token
      description: |
        Issues a signed JWT for local/development environments.
        This endpoint is only enabled when `ENABLE_LOGIN=true`.
      operationId: devLogin
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: User subject/ID
                  default: dev-user-1
                  example: dev-user-1
                roles:
                  type: array
                  items:
                    type: string
                  description: User roles
                  default: ["developer"]
                  example: ["admin", "developer"]
      responses:
        '200':
          description: Successfully issued JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: JWT access token
                  token_type:
                    type: string
                    example: bearer
                  expires_at:
                    type: string
                    format: date-time
                    description: Token expiration timestamp
                  subject:
                    type: string
                    description: User subject
                  roles:
                    type: array
                    items:
                      type: string
                    description: User roles
        '403':
          description: Dev login is not enabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/config:
    get:
      tags:
        - Config
      summary: Get configuration
      description: Returns the current configuration as JSON (requires authentication)
      operationId: getConfig
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Configuration retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  config_items:
                    type: array
                    items:
                      type: object
                  versions:
                    type: array
                    items:
                      type: object
                  enumerators:
                    type: array
                    items:
                      type: object
                  token:
                    type: object
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /metrics:
    get:
      tags:
        - Metrics
      summary: Prometheus metrics
      description: Returns Prometheus-formatted metrics
      operationId: getMetrics
      responses:
        '200':
          description: Metrics retrieved successfully
          content:
            text/plain:
              schema:
                type: string
                example: |
                  # HELP http_requests_total Total number of HTTP requests
                  # TYPE http_requests_total counter
                  http_requests_total{method="GET",status="200"} 42

  /api/grade:
    get:
      tags:
        - Grade
      summary: Get all grades
      description: Retrieve all grade documents
      operationId: getGrades
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved grades
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Grade'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/grade/{gradeId}:
    get:
      tags:
        - Grade
      summary: Get grade by ID
      description: Retrieve a specific grade document by its ID
      operationId: getGrade
      security:
        - bearerAuth: []
      parameters:
        - name: gradeId
          in: path
          required: true
          description: The grade ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: Successfully retrieved grade
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Grade'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Grade not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/testrun:
    post:
      tags:
        - TestRun
      summary: Create test run
      description: Create a new test run document
      operationId: createTestRun
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRunInput'
      responses:
        '201':
          description: Test run created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions (requires admin or developer role)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      tags:
        - TestRun
      summary: Get all test runs
      description: Retrieve all test run documents
      operationId: getTestRuns
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successfully retrieved test runs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TestRun'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/testrun/{testRunId}:
    get:
      tags:
        - TestRun
      summary: Get test run by ID
      description: Retrieve a specific test run document by its ID
      operationId: getTestRun
      security:
        - bearerAuth: []
      parameters:
        - name: testRunId
          in: path
          required: true
          description: The test run ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: Successfully retrieved test run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Test run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
        - TestRun
      summary: Update test run
      description: |
        Update a test run document. The `_id` field cannot be updated.
        Requires admin or developer role.
      operationId: updateTestRun
      security:
        - bearerAuth: []
      parameters:
        - name: testRunId
          in: path
          required: true
          description: The test run ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestRunUpdate'
      responses:
        '200':
          description: Test run updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestRun'
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: |
            Forbidden - Either insufficient permissions (requires admin role)
            or attempting to update restricted fields (_id, created, saved)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Test run not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from `/dev-login` endpoint.
        Include the token in the Authorization header: `Bearer <token>`

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: Unauthorized

    Grade:
      type: object
      description: Human and LLM Generated Classifications for Grading Purposes
      additionalProperties: false
      required:
        - _id
        - run_id
        - video_id
        - replies
      properties:
        _id:
          type: string
          description: Mongo Document Identifier
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011
        run_id:
          type: string
          description: The _id of the TestRun this grade is associated with.
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011
        video_id:
          type: string
          description: Youtube Video Identifier
          pattern: '^[^\s]{1,40}$'
          example: dQw4w9WgXcQ
        replies:
          type: array
          description: Comment classifications
          items:
            type: object
            additionalProperties: false
            required:
              - comment
              - human_sentiment
            properties:
              comment:
                type: string
                description: The comment text
                maxLength: 4096
                example: "Great video! Really enjoyed it."
              completed:
                type: string
                format: date-time
                description: When the LLM categorization was completed
                example: "2024-01-15T10:30:00Z"
              human_sentiment:
                type: object
                description: Human Rated Sentiments - A list of all sentiment types
                additionalProperties: false
                required:
                  - general
                  - emotional
                properties:
                  general:
                    type: string
                    description: General sentiment classification
                    enum:
                      - negative
                      - neutral
                      - positive
                    example: positive
                  emotional:
                    type: string
                    description: Emotional Sentiment classification
                    enum:
                      - anger
                      - anticipation
                      - disgust
                      - fear
                      - frustration
                      - joy
                      - neutral
                      - sadness
                      - surprise
                      - trust
                    example: joy
                  design_thinking:
                    type: string
                    description: Design Thinking Emotional classification
                    enum:
                      - affirming
                      - blocking
                      - draining
                      - energizing
                      - neutral
                      - tense
                    example: energizing
              llm_sentiment:
                type: object
                description: LLM Rated Sentiments - A list of all sentiment types
                additionalProperties: false
                properties:
                  general:
                    type: string
                    description: General sentiment classification
                    enum:
                      - negative
                      - neutral
                      - positive
                    example: positive
                  emotional:
                    type: string
                    description: Emotional Sentiment classification
                    enum:
                      - anger
                      - anticipation
                      - disgust
                      - fear
                      - frustration
                      - joy
                      - neutral
                      - sadness
                      - surprise
                      - trust
                    example: joy
                  design_thinking:
                    type: string
                    description: Design Thinking Emotional classification
                    enum:
                      - affirming
                      - blocking
                      - draining
                      - energizing
                      - neutral
                      - tense
                    example: energizing
              start:
                type: string
                format: date-time
                description: When the LLM categorization began
                example: "2024-01-15T10:29:00Z"

    TestRun:
      type: object
      description: A test run that generates EvaluatorGrades from EvaluatorTestData
      additionalProperties: false
      required:
        - _id
        - name
        - status
        - created
        - saved
        - prompt_id
        - prompt_name
      properties:
        _id:
          type: string
          description: Mongo ID for the document
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: A Name assigned to the run
          pattern: '^[^\s]{1,40}$'
          example: Test Run 1
        status:
          type: string
          description: Job Status
          enum:
            - aborted
            - cancelled
            - complete
            - running
            - scheduled
          example: scheduled
        description:
          type: string
          description: Run Description
          pattern: '^[^\t\n]{0,255}$'
          example: Initial test run for validation
        prompt_id:
          type: string
          description: The prompt ID of the prompt used by the test run
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439012
        prompt_name:
          type: string
          description: The name of the prompt used
          pattern: '^[^\s]{1,40}$'
          example: sentiment-analysis-v1
        model:
          type: string
          description: The ollama model name used by the test run
          enum:
            - deepseek-r1:70b
            - gpt-oss:120b
            - gpt-oss:20b
            - nemotron-3-nano:30b
            - qwen3-coder:30b
          example: deepseek-r1:70b
        created:
          type: object
          description: When was the job created
          additionalProperties: false
          required:
            - Registry
            - by_user
            - at_time
            - correlation_id
          properties:
            Registry:
              type: string
              format: ip
              description: Http Request remote IP address
              example: 192.168.1.1
            at_time:
              type: string
              format: date-time
              description: The date-time when last updated
              example: "2024-01-15T10:00:00Z"
            by_user:
              type: string
              description: ID Of User
              pattern: '^[^\s]{1,40}$'
              example: user-123
            correlation_id:
              type: string
              description: The logging correlation ID of the update transaction
              pattern: '^[^\s]{1,40}$'
              example: corr-abc123
        saved:
          type: object
          description: When was the job last updated
          additionalProperties: false
          required:
            - Registry
            - by_user
            - at_time
            - correlation_id
          properties:
            Registry:
              type: string
              format: ip
              description: Http Request remote IP address
              example: 192.168.1.1
            at_time:
              type: string
              format: date-time
              description: The date-time when last updated
              example: "2024-01-15T10:05:00Z"
            by_user:
              type: string
              description: ID Of User
              pattern: '^[^\s]{1,40}$'
              example: user-123
            correlation_id:
              type: string
              description: The logging correlation ID of the update transaction
              pattern: '^[^\s]{1,40}$'
              example: corr-abc123
        started:
          type: string
          format: date-time
          description: When the job was started
          example: "2024-01-15T10:10:00Z"
        completed:
          type: string
          format: date-time
          description: When was the run completed
          example: "2024-01-15T11:00:00Z"
        grades:
          type: array
          description: ID's of Individual Evaluator Grade files
          items:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            description: Array item
          example:
            - 507f1f77bcf86cd799439013
            - 507f1f77bcf86cd799439014
        test_data:
          type: object
          description: Information about the Test Data for this run
          additionalProperties: false
          properties:
            selected:
              type: number
              description: Number of documents selected at start time
              minimum: 0
              multipleOf: 1
              example: 100
            processed:
              type: number
              description: Number of documents that have been processed
              minimum: 0
              multipleOf: 1
              example: 95
            tags:
              type: array
              description: The tags used to selected test data documents
              items:
                type: string
                pattern: '^[^\s]{1,40}$'
              example:
                - youtube
                - comments

    TestRunInput:
      type: object
      description: Input for creating a new test run
      properties:
        name:
          type: string
          description: A Name assigned to the run
          pattern: '^[^\s]{1,40}$'
          example: Test Run 1
        status:
          type: string
          description: Job Status
          enum:
            - aborted
            - cancelled
            - complete
            - running
            - scheduled
          example: scheduled
        description:
          type: string
          description: Run Description
          pattern: '^[^\t\n]{0,255}$'
          example: Initial test run for validation
        prompt_id:
          type: string
          description: The prompt ID of the prompt used by the test run
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439012
        prompt_name:
          type: string
          description: The name of the prompt used
          pattern: '^[^\s]{1,40}$'
          example: sentiment-analysis-v1
        model:
          type: string
          description: The ollama model name used by the test run
          enum:
            - deepseek-r1:70b
            - gpt-oss:120b
            - gpt-oss:20b
            - nemotron-3-nano:30b
            - qwen3-coder:30b
          example: deepseek-r1:70b
        test_data:
          type: object
          description: Information about the Test Data for this run
          additionalProperties: false
          properties:
            selected:
              type: number
              description: Number of documents selected at start time
              minimum: 0
              multipleOf: 1
            processed:
              type: number
              description: Number of documents that have been processed
              minimum: 0
              multipleOf: 1
            tags:
              type: array
              description: The tags used to selected test data documents
              items:
                type: string
                pattern: '^[^\s]{1,40}$'

    TestRunUpdate:
      type: object
      description: Fields to update in a test run (cannot include _id, created, saved)
      properties:
        name:
          type: string
          description: A Name assigned to the run
          pattern: '^[^\s]{1,40}$'
          example: Updated Test Run
        status:
          type: string
          description: Job Status
          enum:
            - aborted
            - cancelled
            - complete
            - running
            - scheduled
          example: complete
        description:
          type: string
          description: Run Description
          pattern: '^[^\t\n]{0,255}$'
          example: Updated description
        prompt_id:
          type: string
          description: The prompt ID of the prompt used by the test run
          pattern: '^[0-9a-fA-F]{24}$'
        prompt_name:
          type: string
          description: The name of the prompt used
          pattern: '^[^\s]{1,40}$'
        model:
          type: string
          description: The ollama model name used by the test run
          enum:
            - deepseek-r1:70b
            - gpt-oss:120b
            - gpt-oss:20b
            - nemotron-3-nano:30b
            - qwen3-coder:30b
        started:
          type: string
          format: date-time
          description: When the job was started
        completed:
          type: string
          format: date-time
          description: When was the run completed
        grades:
          type: array
          description: ID's of Individual Evaluator Grade files
          items:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
        test_data:
          type: object
          description: Information about the Test Data for this run
          additionalProperties: false
          properties:
            selected:
              type: number
              description: Number of documents selected at start time
              minimum: 0
              multipleOf: 1
            processed:
              type: number
              description: Number of documents that have been processed
              minimum: 0
              multipleOf: 1
            tags:
              type: array
              description: The tags used to selected test data documents
              items:
                type: string
                pattern: '^[^\s]{1,40}$'

